<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Servicios | Cartagena Entertainment</title>
    <meta name="description" content="Descubre nuestro portafolio de servicios de lujo en el corazón del Caribe.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body id="page-services">
    <div class="liquid-background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>
    <!-- El header se insertará aquí dinámicamente -->
    <main>
        <section class="hero hero-servicios" style="background-image: url('../assets/images/servicio-chef.png');">
            <div class="hero-content">
                <h1 class="animate-on-scroll">Experiencias Diseñadas para Ti</h1>
                <p class="animate-on-scroll">Descubre nuestro portafolio de servicios de lujo en el corazón del Caribe.</p>
            </div>
        </section>

        <section class="container section">
            <div class="filters-bar animate-on-scroll">
                <!-- Los botones de filtro se generarán dinámicamente -->
            </div>
        </section>

        <section class="container section" style="padding-top: 0;">
            <div class="services-grid">
                <!-- Las tarjetas de servicio se generarán dinámicamente aquí -->
            </div>
        </section>
    </main>
    <!-- El footer se insertará aquí dinámicamente -->

    <!-- ÚNICO SCRIPT REQUERIDO -->
    <script src="../js/app.js" defer></script>
</body>
</html>
