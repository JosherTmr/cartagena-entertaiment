<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Servicios | Cartagena Entertainment</title>
    <meta name="description" content="Descubre nuestro portafolio de servicios de lujo en el corazón del Caribe.">

    <!-- Google Fonts: Poppins y Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Hoja de Estilos Principal -->
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <main>
        <!-- ======== SECCIÓN HERO ======== -->
        <section class="hero hero-quienes-somos" style="background-image: url('../assets/images/hero-servicios.jpg');">
            <div class="hero-content">
                <h1 class="animate-on-scroll">Experiencias Diseñadas para Ti</h1>
                <p class="animate-on-scroll">Descubre nuestro portafolio de servicios de lujo en el corazón del Caribe.</p>
            </div>
        </section>

        <!-- ======== BARRA DE FILTROS ======== -->
        <section class="container section">
            <div class="filters-bar animate-on-scroll">
                <!-- Los botones de filtro se generarán dinámicamente aquí -->
            </div>
        </section>

        <!-- ======== GRID DE SERVICIOS ======== -->
        <section class="container section">
            <div class="services-grid">
                <!-- Las tarjetas de servicio se generarán dinámicamente aquí -->
            </div>
        </section>
    </main>

    <script src="../js/loadComponents-pages.js"></script>
    <script src="../js/portfolio-loader.js"></script>
    <script src="../js/main.js" defer></script>
</body>
</html>
