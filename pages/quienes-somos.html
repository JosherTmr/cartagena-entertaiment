<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiénes Somos | Cartagena Entertainment</title>
    <meta name="description" content="Conoce nuestra historia, misión, visión y valores. Somos expertos en crear experiencias de lujo inolvidables en el Caribe.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body id="page-about">
    <div class="liquid-background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>
    <!-- El header se insertará aquí dinámicamente -->
    <main>
        <section class="hero hero-about" style="background-image: url('../assets/images/destino-tayrona.jpg');">
            <div class="hero-content">
                <h1>Más que un alquiler, una experiencia inolvidable.</h1>
            </div>
        </section>
        
        <!-- Contenido de la página -->
        <section class="section container">
            <h2 class="section-title animate-on-scroll">Nuestra Esencia</h2>
            <div class="about-essence-content">
                <div class="about-text glass-panel animate-on-scroll" style="padding: 40px;">
                    <h3>Expertos en Momentos Únicos</h3>
                    <p>Nuestra oferta está diseñada para quienes buscan exclusividad y emoción: desde yates, veleros y catamaranes para explorar el Caribe, hasta powercats y botes deportivos para los amantes de la velocidad.</p>
                </div>
                <div class="about-image animate-on-scroll">
                    <img src="../assets/images/servicio-venta-yate.png" alt="Equipo de Cartagena Entertainment" style="border-radius: 12px;">
                </div>
            </div>
        </section>
    </main>
    <!-- El footer se insertará aquí dinámicamente -->
    
    <!-- ÚNICO SCRIPT REQUERIDO -->
    <script src="../js/app.js" defer></script>
</body>
</html>
